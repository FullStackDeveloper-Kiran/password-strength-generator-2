<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Password Strength &amp; Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="center">
  <div class="group">
    <h1>Password</h1>
    <span>
      <p>Passord:</p>
      <input type="text" placeholder="Type a password">
    </span>
    <span>
      <p>Score:</p>
      <div class="score">0%</div>
    </span>
    <span>
      <p>Complexity:</p>
      <p class="complexity">Very weak</p>
    </span>
    <span>
      <p>Time to crack:</p>
      <p class="crackTime">Instantly</p>
    </span>
    <button>Generate</button>
  </div>
  <div class="group">
    <h1 class="h1">Qualifiers</h1>
    <ul>
      <li>Length: <p class="length" style="display:inline;">0</p></li>
      <li>Uppercase Letters</li>
      <li>Lowercase Letters</li>
      <li>Numbers</li>
      <li>Symbols</li>
      <li>Common: <p class="common"></p></li>
    </ul>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
